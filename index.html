    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            background: url('./images/background.png') no-repeat center center/cover;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: -10;   
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden { display: none; }

        .click-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            user-select: none;
        }

        .card {
            background: rgba(34, 34, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 450px;
            height: 250px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out, transform 0.5s ease-out, box-shadow 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
        }

      	  .card:hover {
           	 transform: translate(-50%, -50%) scale(1.05);
           	 box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
      
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;

        }

        .icons a img {
            width: 40px;
            margin: 8px;
            filter: invert(1);
            transition: transform 0.2s;
        }

        .icons a img:hover {
            transform: scale(1.2);
        }

        .volume-control {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background: transparent;
        }

        .volume-control img {
            width: 30px;
            cursor: pointer;
            filter: invert(1);
        }

        #volumeSlider {
            width: 120px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        #volumeSlider:hover {
            opacity: 1;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        #volumeSlider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #volumeSlider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div id="clickScreen" class="click-screen" onclick="showProfile()">[ click anywhere ]</div>
    
    <div id="profileCard" class="card hidden">
        <audio id="backgroundMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <img id="profilePic" class="profile-pic" src="images/profile.png" alt="Profile Picture">
        <h2 id="username">zwroe</h2>
        <p id="status"></p>
        <div class="icons">
            <a href="https://soundcloud.com/zwroe" target="_blank"><img src="images/soundcloud.png" alt="SoundCloud"></a>
            <a href="https://github.com/zwroee" target="_blank"><img src="images/github.png" alt="GitHub"></a>
            <a href="https://www.last.fm/user/k33333333333" target="_blank"><img src="images/lastfm.png" alt="Last.fm"></a>
        </div>
    </div>

    <div id="volumeControl" class="volume-control">
        <img id="volumeIcon" src="images/volume-on.png" alt="Volume Icon" onclick="toggleMute(event)">
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" oninput="adjustVolume(this.value)">
    </div>
    
    <script>
        let audioStarted = false;

        function showProfile() {
            let clickScreen = document.getElementById("clickScreen");
            let profileCard = document.getElementById("profileCard");
            let audio = document.getElementById("backgroundMusic");
            
            clickScreen.classList.add("hidden");
            profileCard.classList.remove("hidden");
            
            setTimeout(() => {
                profileCard.style.opacity = "1";
                profileCard.style.pointerEvents = "auto";
                profileCard.style.transform = "translate(-50%, -50%)";
            }, 10);
            
            if (!audioStarted) {
                audio.volume = 0;
                audio.play().catch(error => console.log("Autoplay blocked: ", error));
                let fadeInterval = setInterval(() => {
                    if (audio.volume < 0.2) {
                        audio.volume += 0.02;
                    } else {
                        clearInterval(fadeInterval);
                    }
                }, 100);
                audioStarted = true;
            }
        }

        let statusText = "Submit to Rome. Turn to Christ.";
        let i = 0;

        function typeStatus() {
            if (i < statusText.length) {
                document.getElementById("status").innerHTML += statusText.charAt(i);
                i++;
                setTimeout(typeStatus, 75);
            }
        }

        window.onload = typeStatus;

    function toggleMute(event) {
        event.stopPropagation();
        let audio = document.getElementById("backgroundMusic");
        let volumeIcon = document.getElementById("volumeIcon");
        let volumeSlider = document.getElementById("volumeSlider");
        
        if (audio.muted) {
            audio.muted = false;
            volumeIcon.src = "images/volume-on.png";
            volumeSlider.value = audio.volume;
        } else {
            audio.muted = true;
            volumeIcon.src = "images/volume-off.png";
            volumeSlider.value = 0;
        }
    }

    function adjustVolume(value) {
        let audio = document.getElementById("backgroundMusic");
        let volumeIcon = document.getElementById("volumeIcon");
        
        audio.volume = value;
        audio.muted = value == 0;
        volumeIcon.src = value == 0 ? "images/volume-off.png" : "images/volume-on.png";
    }
    </script>
</body>
</html>
